<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozyhouse | Зачарований світ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
            --neon-blue: #00f2ff;
            --neon-pink: #ff00f2;
            --bg-dark: #0a0a1a;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: white;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 1000px;
        }
        
        .magic-container {
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .glass-house {
            width: 300px;
            height: 250px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            position: relative;
            margin: 100px auto;
            box-shadow: 
                0 0 30px var(--neon-blue),
                inset 0 0 20px rgba(0, 242, 255, 0.3);
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            z-index: 2;
            overflow: hidden;
        }
        
        .glass-roof {
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 100px solid var(--glass);
            position: absolute;
            top: -100px;
            left: -10px;
            backdrop-filter: blur(5px);
            border-bottom-color: rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateZ(20px);
        }
        
        .window {
            position: absolute;
            background: linear-gradient(135deg, rgba(0,242,255,0.3), rgba(255,0,242,0.1));
            border: 2px solid var(--glass-border);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        
        .window::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, var(--neon-blue), transparent 70%);
            opacity: 0.3;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.1; }
            100% { opacity: 0.4; }
        }
        
        .window-1 {
            width: 80px;
            height: 60px;
            top: 50px;
            left: 30px;
        }
        
        .window-2 {
            width: 80px;
            height: 60px;
            top: 50px;
            right: 30px;
        }
        
        .door {
            width: 60px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid var(--glass-border);
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            backdrop-filter: blur(3px);
        }
        
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            text-align: center;
            z-index: 10;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .link:hover {
            background: rgba(0, 242, 255, 0.2);
            box-shadow: 0 0 15px var(--neon-blue);
            transform: translateY(-3px);
        }
        
        .contact-info {
            margin-top: 20px;
            font-size: 1.1rem;
        }
        
        .contact-item {
            margin: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        /* Паралакс ефект */
        @media (min-width: 768px) {
            body {
                overflow-y: scroll;
                height: 100vh;
            }
            
            .glass-house {
                transform-origin: center;
            }
        }
        .section {
    background-image: url(./holovna.JPG);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

                    <a href="https://instagram.com/cozyhouse_karpaty" class="link" target="_blank">

                <div class="contact-info">

    </div>
    </section>
    
    <script>
        // Паралакс ефект
        document.addEventListener('mousemove', (e) => {
            const house = document.querySelector('.glass-house');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            house.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
